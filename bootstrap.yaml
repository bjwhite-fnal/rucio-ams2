apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rucio-ams
  namespace: argocd
spec:
  project: default
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/bjwhite-fnal/rucio-ams2.git
    path: projects
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
